<mat-card *ngIf="user">
  <mat-card-header>
    <mat-card-subtitle>Profil</mat-card-subtitle>
    <mat-card-title>{{ user.username }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutGap="5px">
      <p>Email:</p>
      <p>{{ user.email }}</p>
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutAlign="center strech" fxLayoutGap="5px">
    <button mat-stroked-button (click)="logout()">Kijelentkezés</button>
    <button mat-flat-button color="warn" (click)="deleteProfile()">Fiók törlése</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
