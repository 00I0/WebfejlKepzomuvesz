<div style="margin-bottom: 10px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{item.name | uppercase}}</mat-card-title>
      <!--    <mat-card-subtitle>Ár: {{item.price}} Ft</mat-card-subtitle>-->
    </mat-card-header>
    <img mat-card-image [src]="loadedImage | async" alt="picture of {{item.name}}">
    <mat-card-content>
      <p>{{item.description}}</p>
      <h4 style="text-align: right">Ár: {{item.price | huf}}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="addToCartClicked()">KOSÁRBA</button>
    </mat-card-actions>
  </mat-card>
</div>
