<div fxLayout="row" fxLayoutAlign="center strech" style="overflow-y: hidden; padding-bottom: 20px">
  <div fxLayout="column" fxFlex.gt-xs="65" fxFlex.xs>
    <h1>Regisztráljon egy fiókot</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()" fxLayout="column" fxFlex.gt-xs="65" fxFlex.xs>
      <mat-form-field>
        <mat-label>Felhasználó név:</mat-label>
        <input matInput type="text" formControlName="username"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput type="text" formControlName="email"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Jelszó:</mat-label>
        <input matInput type="password" formControlName="password"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Jelszó megerősítése:</mat-label>
        <input matInput type="password" formControlName="rePassword"/>
      </mat-form-field>
      <span fxLayout.xs="column" fxLayout.gt-xs="row"  fxLayoutAlign="center strech" fxLayoutGap="5px">
         <button mat-raised-button color="primary" type="submit">Regisztráció</button>
         <button mat-raised-button (click)="goBack()">Vissza</button>
      </span>
    </form>
  </div>
</div>
